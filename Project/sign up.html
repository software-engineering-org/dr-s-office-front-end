<div class="wrapper">
	<div class="header header-filter"
		 style="background-image: url('https://images.unsplash.com/photo-1423655156442-ccc11daa4e99?crop=entropy&dpr=2&fit=crop&fm=jpg&h=750&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1450');">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1 class="title">SIGN UP</h1>
					<h4>You can sign up here to have an appointment</h4>
					<br/>
				</div>
			</div>
		</div>
	</div>

	<div class="main main-raised">


		<form class="form" method="post" action="">
			<div class="section" id="javascriptComponents">
				<div class="container">
					<div class="title">
						<h2>Sign Up form</h2>
					</div>

					<br> <br>
					<div class="row" id="modals">
						<div class="col-sm-6  col-md-offset-1">

							<div class="row">
								<div class="col-md-7 col-md-offset-1">
									<div class="title">
										<h4>Personal info</h4>
									</div>

								</div>
							</div>

							<div class="col-md-9">
								<div class="form-group label-floating">
									<label class="control-label">Name</label>
									<input type="text" class="form-control" required>
								</div>
							</div>


							<div class="col-sm-9">
								<div class="form-group label-floating">
									<label class="control-label">City</label>
									<input type="text" class="form-control" required>
								</div>
							</div>

							<div class="col-sm-9">
								<div class="form-group label-floating">
									<label class="control-label">Zip Code</label>
									<input type="number" class="form-control" required>

								</div>
							</div>


							<div class="col-sm-9">
								<div class="form-group label-floating">
									<label class="control-label">Birth Date</label>
									<input title="Birth Date" class="datepicker form-control" type="text" required/>

								</div>
							</div>

							<div class="col-sm-9">
								<div class="form-group label-floating">
									<label class="control-label">Phone</label>
									<input type="tel" class="form-control" required>
								</div>
							</div>

							<div class="col-sm-9">
								<div class="form-group label-floating">
									<label class="control-label">Email</label>
									<input type="email" class="form-control" required>
								</div>
							</div>


							<div class="col-sm-9">
								<div class="form-group label-floating">
									<label class="control-label">Admission Date</label>
									<input title="Admission Date" class="datepicker form-control" type="text" required/>

								</div>
							</div>


							<div class="col-sm-9">
								<div class="form-group label-floating">
									<label class="control-label">SSN</label>
									<input type="number" class="form-control" required>
								</div>
							</div>

							<div class="row">
								<div class="col-md-7 col-md-offset-2">
									<div class="title">
										<h4><br></h4>
									</div>

								</div>
							</div>

							<div class="row">
								<div class="col-md-7 col-md-offset-1">
									<div class="title">
										<h4>Account info</h4>
									</div>

								</div>
							</div>


							<div class="col-sm-9">
								<div class="form-group label-floating">
									<label class="control-label">User Name</label>
									<input type="text" class="form-control" required>
								</div>
							</div>

							<div class="col-sm-9">
								<div class="form-group label-floating">
									<label class="control-label">Password</label>
									<input type="password" class="form-control" required/>
								</div>
							</div>


							<div class="row">
								<div class="col-md-7 col-md-offset-3">

									<input type="submit" class="btn btn-primary" data-toggle="tooltip"
										   data-placement="right" data-container="body" value="Submit">

								</div>
							</div>


						</div>


						<div class="col-md-3">
							<div class="title col-sm-offset-2 ">
								<h4>Personal image</h4>
							</div>

							<div class="col-sm-12 col-sm-offset-1">
								<br>
								<img src="assets/img/christian.jpg" alt="Raised Image"
									 class="img-rounded img-responsive img-raised">

								<br><br>

								<div  class="col-sm-offset-3">
									<button class="btn btn-primary btn-round">
										<i class="material-icons">photo</i> Upload
									</button>
								</div>
							</div>



						</div>



						<br><br>


					</div>
				</div>
			</div>
		</form>


	</div>

	<footer class="footer">
		<div class="container">
