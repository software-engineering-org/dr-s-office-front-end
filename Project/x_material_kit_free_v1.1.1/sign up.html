    <div class="wrapper">
        <div class="header header-filter" style="background-image: url('https://images.unsplash.com/photo-1423655156442-ccc11daa4e99?crop=entropy&dpr=2&fit=crop&fm=jpg&h=750&ixjsv=2.1.0&ixlib=rb-0.3.5&q=50&w=1450');">
            <div class="container">
                <div class="row">
					<div class="col-md-6">
						<h1 class="title">SIGN UP</h1>
	                    <h4>You can sign up here to have an appointment</h4>
	                    <br />
					</div>
                </div>
            </div>
        </div>

		<div class="main main-raised">
			<div class="container">
		    	<div class="section text-center section-landing">
					<form class="form" method="post" action="">
	                <div class="row">
	                    <div class="col-md-8 col-md-offset-2">
	                        <h5>Personal Information</h5>
	                    </div>
	                </div>
					<div class="content">
						<div class="input-group">
										<span class="input-group-addon">
										</span>
							<input type="text" class="form-control" placeholder="Name" required>
						</div>
						<button class="btn btn-primary btn-simple">Upload Image</button>
						<img src="">
						<div class="input-group">
										<span class="input-group-addon">
										</span>
							<input type="text" class="form-control" placeholder="City" required>
						</div>
						<div class="input-group">
										<span class="input-group-addon">
										</span>
							<input type="number" class="form-control" placeholder="Zip Code" required>
						</div>
						<div class="input-group">
										<span class="input-group-addon">
										</span>
							<input type="date" class="form-control" title="Birth Date" required>
						</div>
						<div class="input-group">
										<span class="input-group-addon">
										</span>
							<input type="tel" class="form-control" placeholder="Phone" required>
						</div>
						<div class="input-group">
										<span class="input-group-addon">
										</span>
							<input type="email" class="form-control" placeholder="Email" required>
						</div>
						<div class="input-group">
										<span class="input-group-addon">
										</span>
							<input type="date" class="form-control" title="Admission Date" required>
						</div>
						<div class="input-group">
										<span class="input-group-addon">
										</span>
							<input type="number" class="form-control" placeholder="SSN" required>
						</div>
						<h5>Account Information</h5>
						<div class="input-group">
										<span class="input-group-addon">
										</span>
							<input type="text" class="form-control" placeholder="User Name" required>
						</div>

						<div class="input-group">
										<span class="input-group-addon">
										</span>
							<input type="password" placeholder="Password" class="form-control" required/>
						</div>
						<h5>Payment Information</h5>
						<div class="input-group">
										<span class="input-group-addon">
										</span>
							<input type="number" class="form-control" placeholder="Card Number" required>
						</div>

						<div class="input-group">
										<span class="input-group-addon">
										</span>
							<input type="date" title="Expiration Date" class="form-control" required/>
						</div>
						<div class="input-group">
										<span class="input-group-addon">
										</span>
							<input type="number" class="form-control" placeholder="Security Code" required>
						</div>
						<button class="btn btn-primary">SUBMIT<div class="ripple-container"></div></button>
					</div>
					</form>
